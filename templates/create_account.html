{% block content %}
<Html>
<head>
<title>
Bank Account Form
</title>
</head>
<body bgcolor="#bc8f8f">
<br>
<br>
<center>
    <h1>Bank Account Form</h1>
<form action={% url "create_account" %} method="POST" enctype='multipart/form-data'>
{% csrf_token %}
<label> Name </label>
<input type="text" name="name" size="15" value="{{ user.firstname }} {{ user.lastname }}"/> <br><hr>

    <label>Email:</label>
<input type="email" id="email" name="email" value="{{ user.email }}"/><br><hr>

<label>
Gender :
</label>
<input type="radio" name="gender" value="male"/> Male
<input type="radio" name="gender" value="female"/> Female
<input type="radio" name="gender" value="other"/> Other<hr>

    <label>Account type:</label>
<input type="text" id="account" name="account"><br><br><hr>

    <label>Initial Amount:</label>
    <input type="text" id="amount" name="initial_amount" value="1000">
    <br><hr>

<label>Phone :</label>
<input type="text" name="phone" size="13" value="{{ user.phone }}"/> <br> <br><hr>

<label>Address : </label>
<textarea cols="30" rows="4" name="address" value="address">
</textarea>
<br><hr>
<button type="submit" >Submit</button>
</form>
    </center>
</body>
</html>
{% endblock %}
